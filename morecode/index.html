				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">
						<em class="fa fa-gear"></em>
						<span class="nav-label">Settings</span>
					</a>
				</li>
				<li class="nav-item">

					<a href="#" class="nav-link">
