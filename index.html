<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/c20dc11a05.js" crossorigin="anonymous"></script>
	<title>my sidebar for my application</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<nav class="sidebar">
		<header>
			<div class="image-text">
				<span class="image">
					<img src="/images/logo.png" alt="logo">
				</span>
				<div class="text header-text">
					<span class="name">My-exapp</span>
					<span class="profession">Developer</span>
				</div>
			</div>
			<em class="fa fa-angle-double-left toggle"></em>
		</header>
		<div class="menu-bar">
			<div class="menu">
				<ul class="menu-links">
					<li class="search-box">
						<em class="fa fa-search icon"></em>
						<input type="search" placeholder="Search..." required>
					</li>
					<li class="nav-link">
						<a href="#">
							<em class="fa fa-dashboard icon"></em>
							<span class="text nav-text">Dashboard</span>
						</a>
					</li>
					<li class="nav-link">
						<a href="#">
							<em class="fa fa-user-tie icon"></em>
							<span class="text nav-text">Profile</span>
						</a>
					</li>
					<li class="nav-link">
						<a href="#">
							<em class="fa fa-phone icon"></em>
							<span class="text nav-text">Contact</span>
						</a>
					</li>
					<li class="nav-link">
						<a href="#">
							<em class="fa fa-cog icon"></em>
							<span class="text nav-text">Settings</span>
						</a>
					</li>
					<li class="nav-link">
						<a href="#">
							<em class="fa fa-envelope icon"></em>
							<span class="text nav-text">Messages</span>
						</a>
					</li>
				</ul>
			</div>
			<div class="bottom-content">
				<li class="logout">
					<a href="#">
						<em class="fa fa-sign-out-alt icon"></em>
						<span class="text nav-text">Logout</span>
					</a>
				</li>
				<li class="mode">
					<div class="moon-sun">
						<em class="fa fa-moon-o icon moon"></em>
						<em class="fa fa-sun icon sun"></em>
					</div>
					<span class="mode-text text">Dark Mode</span>
					<div class="toggle-switch">
						<span class="switch"></span>
					</div>
				</li>
			</div>
		</div>
	</nav>
	

<script src="main.js" defer></script>
</body>
</html>
